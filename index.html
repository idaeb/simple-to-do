<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Caveat|Montserrat" rel="stylesheet">

  <!-- My own css-->
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="wrapper">
          <h1>Your to-do list</h1>
          <h2 class="header">Add an item to your to-do list</h2>
          <label class="write-task">Write a task</label>
          <input id="item" class="form-control" type="text" placeholder="Write here">
          <label class="choose-priority">Choose a priority</label>
          <select id="priority" class="form-control" type="number">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
          <button type="button" onclick="addItem()" class="btn btn-primary">Add a new task</button>
          <div class="empty-todo" id="emptyTodo" style="display: none;"><p>Your to-do-list is empty</p></div>
        </div>

        <div class="to-do-list">
          <ul id="toDo"></ul>
          <div class="cta-area">
            <button id="sort-all" class="btn btn-primary" onclick="sortByPriority()">Sort by priority</button>
            <button id="clear-all" onclick="clearToDoList()" class="btn btn-primary">Remove all</button>
          </div>
        </div> <!-- end of to do list-->
        <div class="completed-items">
          <h2 class="completed-items-title">Your done items</h2>
          <ul id="completedItems"></ul>
        </div>
      </div> <!-- end of col-->
    </div> <!-- end of row-->
  </div> <!-- end of container-->

  <script src="resources/js/main.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
